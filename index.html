<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="score-board">
            <h3>HOME</h3>
            <div class="score" id="home-score">0</div>
            <div class="point-buttons home-buttons">
                <button class="add-points-button" id="add-home-button-1" onclick="addHome1Point()">+1</button>
                <button class="add-points-button" id="add-home-button-2" onclick="addHome2Points()">+2</button>
                <button class="add-points-button" id="add-home-button-3" onclick="addHome3Points()">+3</button>
            </div>
        </div>
        <div class="score-board">
            <h3>GUEST</h3>
            <div class="score" id="guest-score">0</div>
            <div class="point-buttons away-buttons">
                <button class="add-points-button" id="add-away-button-1" onclick="addAway1Point()">+1</button>
                <button class="add-points-button" id="add-away-button-2" onclick="addAway2Points()">+2</button>
                <button class="add-points-button" id="add-away-button-3" onclick="addAway3Points()">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game-container"><button class="new-game-btn" onclick="newGame()">New Game</button></div>
    <script src="index.js"></script>
</body>

</html>
